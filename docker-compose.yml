version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  tests:
    build: .
    container_name: tests
    working_dir: /app
    volumes:
      - .:/app
      - ./allure-results:/app/allure-results
    environment:
      PYTHONPATH: /app
      BASE_URL: http://host.docker.internal:3000
      BACKEND_URL: http://host.docker.internal:5000/api/records
      MONGO_HOST: host.docker.internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mongo
    command: ["pytest", "--alluredir=allure-results", "-v"]

volumes:
  mongo-data:
